<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <span class="boderLine"></span>
        <form action="">
            <h2>sign</h2>
            <div class="type">
                <ul>
                    <li><input type="radio" name="type" checked> User</li>
                    <li><input type="radio" name="type">addmin</li>
                    </ol>
            </div>
            <div class="inputBox">
                <input type="text" required>
                <span>UserName</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required minlength="8" maxlength="14">
                <span>password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">signup</a>
            </div>
            <div class="buttons">
                <input type="submit" value="Sign Up">
                <input type="submit" value="Cancel">
            </div>
            <!-- <input type="tel"> -->
        </form>
    </div>
</body>
</html>
